<!DOCTYPE html>
<html>
  <head>
    <title>Vcard Upload Form</title>
  </head>
  <body>
    <h1>Vcard Upload Form</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">

    </form>

</html>
